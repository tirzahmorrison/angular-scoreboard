<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Board</title>
  <link rel="stylesheet" href="/screen.css">
</head>





<body ng-app="Angular-Scoreboard" ng-controller="mainController">


  <section class="container">

    <section id="navbar">
      <h1>Hero's Score Board </h1>
      <section class="quarters">
        <p>{{currentQuarter}}</p>
        <section>
        <button ng-click="resetQuarter()" class="reset">Reset</button>
        <button ng-click="nextQuarter()" class="next">Next</button>
      </section>
      </section>
    </section>

    <section class="wrap">

      <section class="blackpanther scoreboard">
        <div class="top">
          <h3>{{teamOneName}}</h3>
          <p>{{teamOneScore}}</p>
        </div>


        <div class="middle">
          <label for="q">Update {{teamOneName}} Name</label>
          <input type="Search" class="myUpdate" name="q" ng-model="teamOneNewName">
          <button ng-click="updateTeamOneName()">Update</button>
        </div>


        <div class="bottom">
          <label>Update {{teamOneName}} Score</label>
          <input ng-click="teamOnePlusOne()" class="plusone" type="submit" value="Add 1">
          <input ng-click="teamOneMinusOne()" class="minusone" type="submit" value="Subtract 1">
        </div>
      </section>


      <section class="batman scoreboard">
        <div class="top">
          <h3>{{teamTwoName}}</h3>
          <p>{{teamTwoScore}}</p>
        </div>


        <div class="middle">
          <label for="q">Update {{teamTwoName}} Name</label>
          <input type="Search" class="myUpdate" name="q" ng-model="teamTwoNewName">
          <button ng-click="updateTeamTwoName()">Update</button>
        </div>


        <div class="bottom">
          <label>Update {{teamTwoName}} Score</label>
          <input ng-click="teamTwoPlusOne()"class="plusone" type="submit" value="Add 1">
          <input ng-click="teamTwoPlusOne()"class="minusone" type="submit" value="Subtract 1">
        </div>

      </section>
    </section>

    <section class="timer">
      <section class="timer-text">
          <span class="minutes">00</span>:<span class="seconds">00</span>
        </section>
      </section>
    </section>
  
  
  
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/main.js" charset="utf-8"></script>
  </body>
  
  </html>
